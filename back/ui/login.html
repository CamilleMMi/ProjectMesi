<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Les Créateurs</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="/ui/css/style.css" rel="stylesheet" type="text/css">
<link href="/ui/css/login.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<head>
    <title>Connexion</title>
</head>
<body>
        <div class="row">
            <div class="col align-middle">
                <h1>CONNEXION</h1>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
						<div class="form-group">
							<div class="alert bg-{{ @msg.status }} alert-dismissable text-center">
								{{ @msg.text | esc }}
							</div>
						</div>
					</F3:repeat>

                    <div class="form-group">
                        <input class="w-100" type="submit" value="Se connecter">
                    </div>
                </form>
                <a class="register-link" href="/register">Se créer un compte</a>
            </div>
        </div>
</body>
</html>
