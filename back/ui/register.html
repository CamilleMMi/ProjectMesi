<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Les Créateurs</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="/ui/css/style.css" rel="stylesheet" type="text/css">
<link href="/ui/css/login.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<head>
    <title>Inscription</title>
</head>
<body>

    <div class="row">
        <div class="col">
            <h1>INSCRIPTION</h1>
            <form action="" method="POST" enctype="multipart/form-data" id="form">
                <div class="form-group">
                    <input type="file" class="" id="photo_profile" name="photo_profile">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-group">
                    <input type="submit" class="w-100" value="S'inscrire">
                </div>
            </form>

            <a class="register-link" href="/">Se connecter</a>
            <div id="status"></div>
        </div>
    </div>
</body>
</html>


<script>

    const form = document.getElementById("form");
    const status = document.getElementById("status");

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formdata = new FormData(form);

        const fetchOperations = async() => {
            status.innerHTML = `<i style="color: blue">En cours...</i>`;

            let response = await fetch('/save',
                {
                    method: 'POST',
                    body: formdata
                });
            if (response.ok) {
                status.innerHTML = `<b style="color: green">Post crées !</b>`;
                console.log(response.url);
                window.location.href = response.url;
            }
            else { console.log(response.status); }
        }

        fetchOperations();
    })
</script>
