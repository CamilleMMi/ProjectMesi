<div class="list">
    <repeat group="{{ @posts }}" value="{{ @post }}">
        <div>
            <check if="{{@post.picture}}">
                <true><img src="../{{@post.picture}}" width="100" height="100"></true>
            </check>
            <h2>{{@post.title}}</h2>
            <p>{{@post.description}}</p>
            <p><small>Post√© le {{date('d/m/Y',strtotime(@post.post_date))}}<br>
                par <a href="/{{@post.user.pseudo}}/profil"><img src="../{{@post.user.photo_profile}}" width="45" height="45"><b>{{@post.user.pseudo}}</b></a></small></p>
            <a href='/post/{{@post._id}}'>Voir plus</a>
            <hr>
        </div>
    </repeat>
</div>
