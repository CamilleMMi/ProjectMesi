<div class="card mb-3">
    <div class="card-img-top"></div>
    <div class="card-body">
      <div class="row">
        <div class="col">
            <img src="../{{@user.photo_profile}}" width="100" height="100" id="icon_user">
            <p>{{@user.role}}</p>
            <small>Inscrit le {{ date('d/m/Y',strtotime(@user.created_at))}}</small>
        </div>
        <div class="col-10">
            <h3>{{@user.pseudo}}</h3>
            <p>{{@user.description}}</p>

            <div><i class="bi bi-link-45deg"></i> {{@user.link}}</div>
        </div>
      </div>
    </div>
</div>

<hr>

<h4>Gallerie</h4>
<check if="{{@posts}}">
    <false>
        <p style="color: grey">Aucun post</p>
    </false>
    <true>
        <div class="row">
            <repeat group="{{ @posts }}" value="{{ @post }}">
                <div class="col-sm-12 col-lg-3 mt-4">
                    <a href="/post/{{@post._id}}" class="h-100 list_post">
                        <div class="card h-100 d-flex align-items-center p-3">
                            <check if="{{@post.picture}}">
                                <true><img src="../{{@post.picture}}" height="100" class="mb-1"></true>
                            </check>
                            <h2>{{@post.title}}</h2>
                            <p>{{@post.description}}</p>
                            <p><small>Post√© le {{date('d/m/Y',strtotime(@post.post_date))}}</small></p>
                        </div>
                    </a>
                </div>
            </repeat>
        </div>
    </true>
</check>
