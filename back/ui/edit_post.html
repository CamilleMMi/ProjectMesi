<h1>Modifier le post N°{{@post._id}}</h1>
<form action="" method="POST" id="form">
    <fieldset>
        <legend>Modifier</legend>
        <br>

        <input value="{{@post._id}}" hidden id="id_post">

        <check if="{{@post.picture}}">
            <true><img src="../../{{@post.picture}}"></true>
        </check>

        <label for="picture">Choisir un fichier (png, jpeg, gif)</label>
        <input type="file" id="picture" name="picture">
<br>
        <label for="title">Titre</label>
        <input type="text" id="title" name="title" value="{{@post.title}}">
<br>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" cols="33">{{@post.description}}</textarea>
        <br>

        <input type="submit" value="Poster">
    </fieldset>
</form>

<div id="status"></div>

<script>

    const form = document.getElementById("form");
    const status = document.getElementById("status");
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
    
        const formdata = new FormData(form);
    
        const fetchOperations = async() => {
            status.innerHTML = `<i style="color: blue">En cours...</i>`;
    
            let response = await fetch('/post/' + document.getElementById("id_post").value + '/update',
                {
                    method: 'POST',
                    body: formdata
                });
            if (response.ok) {
                status.innerHTML = `<b style="color: green">Post crées !</b>`;
                console.log(response.url);
                window.location.href = response.url;
            }
            else { console.log(response.status); }
        }
    
        fetchOperations();
    })
    
    </script>
