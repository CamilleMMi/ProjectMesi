<h1>Tout mes posts</h1>

<check if="{{@posts}}">
    <false><p style="color: grey">Vous n'avez pas encore poster quelque chose.</p></false>
</check>
<div class="list">
    <repeat group="{{ @posts }}" value="{{ @post }}">
        <div>
            <check if="{{@post.picture}}">
                <true><img src="../{{@post.picture}}" width="100" height="100"></true>
            </check>
            <h2>{{@post.title}}</h2>
            <p>{{@post.description}}</p>
            <p><small>Post√© le {{@post.post_date}}</small></p>
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="/post/{{@post.id}}" class="btn btn-info">Voir plus</a>
                <a href="/post/{{@post.id}}/edit" class="btn btn-warning">Modifier</a>
                <a href="/post/{{@post.id}}/delete" class="btn btn-danger">Supprimer</a>
            </div>
        </div>
    </repeat>
</div>
